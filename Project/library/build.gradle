apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'SnakeProgressView'

    publishedGroupId = 'com.vishnus1224.snakeprogressview'
    libraryName = 'SnakeProgressView'
    artifact = 'library'

    libraryDescription = 'A youtube style android progress view for playing the classic snake game.'

    siteUrl = 'https://github.com/vishnus1224/SnakeProgressView'
    gitUrl = 'https://github.com/vishnus1224/SnakeProgressView.git'

    libraryVersion = '1.0'

    developerId = 'vishnus1224'
    developerName = 'Vishnu Shirodker'
    developerEmail = 'vishnus1224@gmail.com'

    licenseName = 'MIT'
    licenseUrl = 'http://opensource.org/licenses/MIT'
    allLicenses = ["MIT"]
}

android {
    compileSdkVersion 21
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 13
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'

